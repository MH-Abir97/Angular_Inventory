<p>chat-ui works!</p>

<div fxLayout="row">
  <div fxFlex.gt-sm="100%" >
      <mat-card>
          <mat-card-content>
            <mat-card-title>
              </mat-card-title>
              <mat-icon> supervised_user_circle</mat-icon>
              <p style="margin-top: -30px; margin-left: 25px;font-size: 18px;font-weight: bold;">User Entry</p>
               <div class="row">
                <ul style="background-color:gray;height: 200px;">
                  <li *ngFor="let mObj of msgInboxArray">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
                </ul>
               </div>
              <hr>
              <form [formGroup]="ChatEntry" >
                <div class="row">
                  <div class="col-md-3">
                     <mat-form-field class="example-full-width" appearance="outline"   >
                         <mat-label>Msg</mat-label>
                         <input matInput placeholder="User Name" formControlName="msgText" >
                       </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width" appearance="outline"  >
                        <mat-label>User</mat-label>
                        <input matInput placeholder="User Name"  formControlName="user"  >
                      </mat-form-field>
                 </div>
                 <div class="col-md-3">
                  <button mat-raised-button (click)="send()" color="warn" style="margin: 5px; width: 50px;height: 60px;" >
                    Add
                  </button >
               </div>

             </div>


            </form>





          </mat-card-content>

      </mat-card>
  </div>
</div>
