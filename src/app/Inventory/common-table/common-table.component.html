
<div fxLayout="row">
  <div fxFlex.gt-sm="100%" >
      <mat-card>
          <mat-card-content>
            <mat-card-title>	
              </mat-card-title>
              <mat-icon> list_alt</mat-icon>
              <p style="margin-top: -30px; margin-left: 25px;font-size: 18px;font-weight: bold;">List</p>
            
              <hr>
              <br>
              <table mat-table [dataSource]="dataSource" >

              
                <ng-container matColumnDef="SL">
                  <th mat-header-cell *matHeaderCellDef style="width: 5%"> SL. </th>
                  <td mat-cell *matCellDef="let element;let i=index" style="width: 5%"> {{i + 1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="ItemName">
                  <th mat-header-cell *matHeaderCellDef style="width: 40%"> Item Name </th>
                  <td mat-cell *matCellDef="let element" style="width: 40%"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="RequestionQty">
                  <th mat-header-cell *matHeaderCellDef style="width: 5%"> Requestion Qty </th>
                  <td mat-cell *matCellDef="let element" style="width: 5%"> 
                      <mat-form-field  style="width: 60%">
                        <input  type="number" matInput   value="{{element.weight}}" [(ngModel)]="element.weight" >
                      </mat-form-field>
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Remarks">
                  <th mat-header-cell *matHeaderCellDef style="width: 30%"> Remarks </th>
                  <td mat-cell *matCellDef="let element" style="width: 30%"> {{element.symbol}} </td>
                </ng-container>
               
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef style="width: 20%"> Action </th>
                  <td mat-cell *matCellDef="let element" style="text-align: right;" style="width: 20%"> 
                     
                     <button mat-raised-button color="warn" style="margin: 5px; width: 15px;height: 40px;"
                     matTooltipPosition="above"
                     matTooltip="Remove">
                      <mat-icon style="font-size:25px;">remove</mat-icon>
                    </button >

                    <button mat-raised-button color="" style="width:15px;" 
                     matTooltipPosition="above" (click)="print()"
                     matTooltip="Report"
                     
                      >
                    	<mat-icon>print</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card-content>
      </mat-card>
  </div>
</div>
